<html>
    <head>
        <title>
            Microsoft Todo
        </title>
        <link rel="stylesheet" href="css/icon.css"/>
        <link rel="stylesheet" href="css/todo.css"/>
    </head>
    <body>
        <div class="container">
            <div class="nav-bar">
                <div class="menu">
                    <div class="main-menu">
                        <button class="main-button">
                            <img src="images/icon1.png" class="icon-image"/>
                        </button>
                    </div>
                    <div class="logo">
                        <label>To Do</label>
                    </div>
                </div>
                <div class="searchBox">
                    <i class="icon fontIcon ms-Icon ms-Icon--Search iconSize-24" aria-hidden="true"></i>
                    <input type="search" placeholder="Search"/>
                </div>
                <div class="left-navbar">
                    <div class="setting">
                        <button class="main-button">
                            <i id="settings" class="icon fontIcon ms-Icon ms-Icon--Settings iconSize-24" aria-hidden="true"></i>
                        </button>
                    </div>
                    <div class="setting">
                        <button class="main-button">
                            <i id="settings" class="icon fontIcon ms-Icon ms-Icon--Settings iconSize-24" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="mainpage">
                <div class="sidebar" id="sidebar">
                    <div class="myday">
                        <button class="myday-button"  id="open-side-bar">
                            <span><i id="menu" class="icon fontIcon ms-Icon ms-Icon--GlobalNavButton iconSize-24" aria-hidden="true"></i></span>
                        </button>
                    </div>
                    <div class="myday">
                        <button class="myday-button" onclick="myday()">
                            <span><i class="icon fontIcon ms-Icon ms-Icon--Sunny iconSize-24" aria-hidden="true"></i></span>
                        </button>
                         <span><p id="myday">My Day</p></span>
                    </div>
                    <div class="myday">
                        <button class="myday-button" onclick="important()">
                            <span><i class="icon fontIcon ms-Icon ms-Icon--FavoriteStar iconSize-24" aria-hidden="true"></i></span>
                        </button>
                        <span><p id="important">Important </p></span>
                    </div>
                    <div class="myday">
                        <button class="myday-button">
                            <span><i class="icon fontIcon ms-Icon ms-Icon--Calendar iconSize-24" aria-hidden="true"></i></span>
                        </button>
                        <span><p>Planned</p></span>
                    </div>
                    <div class="myday">
                        <button class="myday-button">
                            <span><i id="user" class="icon fontIcon ms-Icon ms-Icon--Contact iconSize-24" aria-hidden="true"></i></span>
                        </button>
                        <span><p>Assigned to Me</p></span>
                    </div>
                    <div class="myday">
                        <button class="myday-button">
                            <span><i id="home" class="icon fontIcon ms-Icon ms-Icon--Home iconSize-24" aria-hidden="true"></i></span>
                        </button>
                    <span><p>Tasks</p></span>
                    </div>
                    <div id="new-lists" class="createlist"> 
                        <ul id="list" ></ul>
                    </div>
                    <div class="myday">
                        <button class="myday-button" onclick="openNav()">
                            <span><i id="home" class="icon fontIcon ms-Icon ms-Icon--Add iconSize-24" aria-hidden="true"></i></span>
                        </button>
                        <span><input id="newlist" type="text" placeholder="New list"/></span>
                    </div>    
                </div>
                <div class="page" >
                    <div class="centerPage" id="updateListName">
                        <p id="listName"></p>
                    </div>
                    <div id="new-lists"> 
                        <ul><p id="subtasklist"></p></ul>
                    </div>
                    <div class="sublist" id="sublist">
                        <input type="text" id="new-tasks" placeholder="Add Tasks"/>
                    </div>
                </div>
                <div class="finalDiv" id="step-aside">
                    <div class="centerPage">
                        <p id="taskName"></p>
                    </div>
                    <div id="new-Steps"> 
                        <ul><p id="steps"></p></ul>
                    </div>
                    <div class="steps">
                        <button class="taskbutton">
                            <span><i id="home" class="icon fontIcon ms-Icon ms-Icon--Add iconSize-24" aria-hidden="true"></i></span>
                        </button>
                        <input  type="text" id="newStep" placeholder="Next Step"/>
                    </div>    
                </div>
            </div>
        </div>
        <script src="js/todo.js"></script>
    </body>
</html>
