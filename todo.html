<html>
    <head>
        <title>
            Microsoft Todo
        </title>
        <link rel="stylesheet" href="css/icon.css"/>
        <link rel="stylesheet" href="css/todo.css"/>
    </head>
    <body>
        <div class="container">
            <div class="nav-bar">
                <div class="menu">
                    <div class="main-menu">
                        <button class="main-button">
                            <img src="images/icon1.png" class="icon-image"/>
                        </button>
                    </div>
                    <div class="logo">
                        <label>To Do</label>
                    </div>
                </div>
                <div class="searchBox">
                    <i class="icon fontIcon ms-Icon ms-Icon--Search iconSize-24" aria-hidden="true"></i>
                    <input type="search" placeholder="Search"/>
                </div>
                <div class="header-right-side">
                    <div class="header-right-side-options" >
                        <div class="name-icon" >SS</div>
                    </div>
                    <div class="header-right-side-options" id="name-icon">
                        <i class="icon fontIcon ms-Icon ms-Icon--Megaphone iconSize-24 option-icon"></i>
                    </div>
                    <div class="header-right-side-options">
                        <img class="option-icon" src="images/Help.svg" />
                    </div>
                    <div class="header-right-side-options" id="name-icon">
                        <i class="ms-Icon ms-Icon--Settings iconSize-24 option-icon"></i>
                    </div>
                </div>
            </div>
            <div class="mainpage">
                <div class="sidebar toggle-width" id="sidebar">
                    <div class="myday">
                        <button class="myday-button" id="open-side-bar" onclick="toggleNavbar()">
                            <span><i id="menu" class="icon fontIcon ms-Icon ms-Icon--GlobalNavButton iconSize-24" aria-hidden="true"></i></span>
                        </button>
                    </div>
                    <div class="myday">
                        <button class="myday-button">
                            <span><i class="icon fontIcon ms-Icon ms-Icon--Sunny iconSize-24" aria-hidden="true"></i></span>
                        </button>
                         <span><p id="myday">My Day</p></span>
                    </div>
                    <div class="myday">
                        <button class="myday-button">
                            <span><i class="icon fontIcon ms-Icon ms-Icon--FavoriteStar iconSize-24" aria-hidden="true"></i></span>
                        </button>
                        <span><p id="important">Important </p></span>
                    </div>
                    <div class="myday">
                        <button class="myday-button">
                            <span><i class="icon fontIcon ms-Icon ms-Icon--Calendar iconSize-24" aria-hidden="true"></i></span>
                        </button>
                        <span><p>Planned</p></span>
                    </div>
                    <div class="myday">
                        <button class="myday-button">
                            <span><i id="user" class="icon fontIcon ms-Icon ms-Icon--Contact iconSize-24" aria-hidden="true"></i></span>
                        </button>
                        <span><p>Assigned to Me</p></span>
                    </div>
                    <div class="myday">
                        <button class="myday-button">
                            <span><i id="home" class="icon fontIcon ms-Icon ms-Icon--Home iconSize-24" aria-hidden="true"></i></span>
                        </button>
                    <span><p>Tasks</p></span>
                    </div>
                    <div id="new-lists" class="createlist"> 
                        <ul id="list" ></ul>
                    </div>
                    <div class="myday">
                        <button class="myday-button" id="open-side-bar">
                            <span><i id="home" class="icon fontIcon ms-Icon ms-Icon--Add iconSize-24 listcolor" aria-hidden="true"></i></span>
                        </button>
                        <span><input id="newlist" type="text" placeholder="New list"/></span>
                    </div>    
                </div>
                <div class="page" >
                    <div class="center-page-header">
                        <div class="center-Page">
                            <input type="text" id="listName"/>
                        </div>
                        <div class="right-header">
                            <div class="share">
                                <button>
                                    <span><i class="icon fontIcon ms-Icon ms-Icon--AddFriend iconSize-24 listcolor" aria-hidden="true"></i></span>
                                </button>
                                <span><p>Share</p></span>
                            </div>
                            <div class="share">
                                <button>
                                    <span><i class="icon fontIcon ms-Icon ms-Icon--Sort iconSize-24 listcolor" aria-hidden="true"></i></span>
                                </button>
                                <span><p>Sort</p></span>
                            </div>
                        </div>
                    </div>
                    <div id="new-lists"> 
                        <ul id="subtasklist"> </ul>
                    </div>
                    <div class="task" id="sublist">
                        <button class="taskButton">
                            <span><i id="home" class="icon fontIcon ms-Icon ms-Icon--Add iconSize-24 listcolor" aria-hidden="true"></i></span>
                        </button>
                        <span><input id="new-tasks" type="text" placeholder="Add Tasks"/></span>
                    </div>
                </div>
                <div class="finalDiv w-0" id="step-aside">
                    <div class="nameTag">
                        <div class="stepName strike-out">
                            <div class="check-Box"><input type="checkbox" id="taskNameCheckBox"/></div>
                            <div><input type="text" id="taskName" class="task-name"/></div>
                        </div>
                        <div id="new-Steps"> 
                            <ul id="steps"></ul>
                        </div>
                        <div class="step">
                            <button class="step-button">
                                <span><i id="home" class="icon fontIcon ms-Icon ms-Icon--Add iconSize-24" aria-hidden="true"></i></span>
                            </button>
                            <span><input id="newStep" type="text" placeholder="Next Step"/></span>
                        </div>
                    </div>
                    <div class="myday-added">
                        <button class="step-button">
                            <span><i class="icon fontIcon ms-Icon ms-Icon--Sunny iconSize-24" aria-hidden="true"></i></span>
                        </button>
                        <span><p id="myday">Added to My Day</p></span>
                    </div>
                    <div class="remaind-me">
                        <button class="step-button" onclick="myday()">
                            <span><i class="icon fontIcon ms-Icon ms-Icon--AlarmClock iconSize-24" aria-hidden="true"></i></span>
                        </button>
                        <span><p id="myday">Remind me</p></span>
                    </div> 
                    <div class="myday-added">
                        <button class="step-button">
                            <span><i class="icon fontIcon ms-Icon ms-Icon--Calendar iconSize-24" aria-hidden="true"></i></span>
                        </button>
                        <span><p>Add due date</p></span>
                    </div>
                    <div class="myday-added">
                        <button class="step-button">
                            <span><i class="icon fontIcon ms-Icon ms-Icon--RecurringEvent iconSize-24" aria-hidden="true"></i></span>
                        </button>
                        <span><p>Repeat</p></span>
                    </div>
                    <div class="remaind-me">
                        <button class="step-button">
                            <span><i class="icon fontIcon ms-Icon ms-Icon--Attach iconSize-24" aria-hidden="true"></i></span>
                        </button>
                        <span><p>Add file</p></span>
                    </div>
                    <div class="notes">
                        <span><input type="text" placeholder="Add Note"/></span>
                    </div>
                    <div class="detailFooter">
                        <div id="closetask" class="closeButton">
                            <button id="close">
                                <i class="icon fontIcon ms-Icon ms-Icon--ClosePane iconSize-24" aria-hidden="true"></i>
                            </button>
                        </div>
                        <div class="deleteTask">
                            <span>Created Today</span>
                            <i class="icon fontIcon ms-Icon ms-Icon--Delete iconSize-24" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery-3.4.1.js"></script>
        <script src="js/todo.js"></script>
    </body>
</html>
